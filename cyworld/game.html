<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <link href="./styles/game.css" rel="stylesheet " />
    <link href="./styles/common.css" rel="stylesheet " />
    <script src="./game.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper_header">
        <span class="title">Game</span>
        <p class="sub_title">TODAY CHOICE</p>
      </div>
      <div class="divider_line"></div>
      <div class="wrapper_body">
        <div class="game_box">
          <img src="./icons/train.svg" />
          <span class="game_title">끝말잇기</span>
          <p class="gray_text game_word">
            제시어: <span id="startWord">뉴비즈코드</span>
          </p>
          <div class="input_wrapper">
            <input
              id="insertWord"
              class="input_word"
              type="text"
              name=""
              placeholder="단어를 입력하세요."
            />
            <button id="search" class="input_btn" onclick="search()">
              검색
            </button>
          </div>
          <p id="result" class="gray_text game_result">결과!</p>
        </div>
        <div class="game_box">
          <img src="./icons/lotto.svg" />
          <span class="game_title">LOTTO</span>
          <p class="gray_text game_word">버튼을 누르세요.</p>
          <div class="lotto_box">
            <span class="lotto_num">3</span>
            <span class="lotto_num">5</span>
            <span class="lotto_num">24</span>
            <span class="lotto_num">33</span>
            <span class="lotto_num">38</span>
            <span class="lotto_num">38</span>
          </div>
          <button class="lotto_btn">추첨</button>
        </div>
      </div>
    </div>
  </body>
</html>
