<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link href="./styles/common.css" rel="stylesheet " />
    <link href="./styles/jukebox.css" rel="stylesheet " />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper_header">
        <span class="title">추억의 BGM</span>
        <p class="sub_title">TODAY CHOICE</p>
      </div>
      <div class="divider_line"></div>
      <div class="wrapper_body">
        <div class="img_box_wrapper">
          <div class="img_box">
            <img class="img" src="../cyworld/images/picture-1.jpeg" />
            <span class="bgm_title">Y(Please Tell me Why)</span>
            <span class="bgm_singer">프리스타일</span>
          </div>
          <div class="img_box">
            <img class="img" src="../cyworld/images/picture-2.jpeg" />
            <span class="bgm_title">눈의 꽃</span>
            <span class="bgm_singer">박효신</span>
          </div>
          <div class="img_box">
            <img class="img" src="../cyworld/images/picture-3.jpeg" />
            <span class="bgm_title">사랑했나봐</span>
            <span class="bgm_singer">윤도현</span>
          </div>
        </div>
      </div>
      <div class="wrapper_header">
        <span class="title">추억의 BGM</span>
        <p class="sub_title">TODAY CHOICE</p>
      </div>
      <ul class="list_wapper">
        <li class="list first">
          <span><input type="checkbox" /></span>
          <span>번호</span>
          <span>곡명</span>
          <span>아티스트</span>
        </li>
        <li class="list">
          <span><input type="checkbox" /></span>
          <span>1</span>
          <span>눈의 꽃</span>
          <span>박효신</span>
        </li>
        <li class="list">
          <span><input type="checkbox" /></span>
          <span>2</span>
          <span>사랑스러워</span>
          <span>김종국</span>
        </li>
        <li class="list">
          <span><input type="checkbox" /></span>
          <span>3</span>
          <span>내사람: Partner For Life</span>
          <span>SG 워너비</span>
        </li>
        <li class="list">
          <span><input type="checkbox" /></span>
          <span>4</span>
          <span>Love Love Love</span>
          <span>에픽하이</span>
        </li>
        <li class="list">
          <span><input type="checkbox" /></span>
          <span>4</span>
          <span>애인...있어요.</span>
          <span>이은미</span>
        </li>
      </ul>
    </div>
  </body>
</html>
