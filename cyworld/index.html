<!DOCTYPE html>
<html lang="en">
  <head>
    <title>조혜진님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <link href="./styles/common.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/f93e5be533.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="dashedBorder">
        <div class="innerBox">
          <div class="header">
            <div class="wrapper_left_header">
              <span>TODAY</span>
              <span>0</span>
              <span>|</span>
              <span>TOTAL</span>
              <span>12345</span>
            </div>
            <div class="wrapper_right_header">
              <h3 class="title">사이좋은 사람들, 싸이월드</h3>
              <p class="right_header_setting">
                <span>사생활보호설정</span>
                <img src="/cyworld/icons/iconBlueArrow.svg" />
              </p>
            </div>
          </div>
          <div class="body">
            <section class="wrapper_left_body">
              <div class="left_body_header"></div>
              <hr class="img_under_line" />
              <ul class="left_body_profile">
                <li class="list">
                  <i class="fa-regular fa-face-smile"></i>
                  <img src="/cyworld/icons/textName.svg" alt="이름" />
                </li>
                <li class="list">
                  <i class="fa-solid fa-phone"></i>
                  <img src="/cyworld/icons/textPhone.svg" alt="전화기" />
                </li>
                <li class="list">
                  <i class="fa-solid fa-envelope"></i>
                  <img src="/cyworld/icons/textEmail.svg" alt="이메일" />
                </li>
                <li class="list">
                  <i class="fa-brands fa-square-instagram"></i>
                  <img src="/cyworld/icons/textInstar.svg" alt="인스타" />
                </li>
              </ul>
              <div class="left_body_footer">
                <span>오늘의 기분</span>
                <select>
                  <option value="">기쁨😊</option>
                  <option value="">슬픔😥</option>
                  <option value="">심심🙃</option>
                </select>
              </div>
            </section>
            <section class="wrapper_right_body">
              <iframe src="./game.html"></iframe>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
