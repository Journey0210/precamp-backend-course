<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>D-Day</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- defer: sciprt와 html이 동시에 생성되는 속성 -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h2>D-Day</h2>
    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container">
        <span id="min">0</span>
        <span>분</span>
      </div>
      <div class="d-day-child-container">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>
    <div id="d-day-message"></div>
    <div id="target-selector">
      <input id="target-year-input" class="target-input" size="5" /> -
      <input id="target-month-input" class="target-input" size="5" /> -
      <input id="target-date-input" class="target-input" size="5" />
    </div>

    <button id="start-btn" onclick="counterMaker()">카운트다운 시작</button>
    <!-- script를 body 하단에 생성하면 html이 모두 생성된 뒤에 script가 실행된다. -->
  </body>
</html>
