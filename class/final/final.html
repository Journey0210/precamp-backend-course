<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link href="./final.css" rel="stylesheet" />
    <script src="./final.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="title">코드캠프 회원가입</h2>
      <section class="input_wrapper">
        <input class="input" id="email" type="text" />
        <input class="input" id="name" type="text" />
        <input class="input" id="pw1" type="text" />
        <input class="input" id="pw2" type="text" />
      </section>
      <section class="phone_input_wrapper">
        <input class="input" id="phone1" type="text" maxlength="3" /> -
        <input class="input" id="phone2" type="text" maxlength="4" /> -
        <input class="input" id="phone3" type="text" maxlength="5" />
      </section>

      <section class="auth_wrapper">
        <p id="authNum" class="auth_num">000000</p>
        <button id="sendAuth" class="send_auth">인증번호 전송</button>
      </section>
      <section class="auth_wrapper">
        <p id="timer" class="timer">3:00</p>
        <button id="authComplete" class="auth_complete">인증 완료</button>
      </section>
      <section class="region_wrapper">
        <select class="select">
          <option disabled selected>지역을 선택하세요.</option>
          <option value="서울">서울</option>
          <option value="경기">경기</option>
          <option value="인천">인천</option>
        </select>
      </section>
      <section class="sex_wrapper">
        <label>
          <input type="radio" name="sex" value="w" />
          여성
        </label>
        <label>
          <input type="radio" name="sex" value="m" />
          남성
        </label>
      </section>
      <div class="division" />
      <button class="register">가입하기</button>
    </div>
  </body>
</html>
