<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link href="./final.css" rel="stylesheet" />
    <script src="./final.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="title">코드캠프 회원가입</h2>
      <section class="input_wrapper">
        <input
          class="input"
          id="email"
          type="text"
          placeholder="이메일을 입력해 주세요."
        />
        <p class="error" id="emailError">이메일을 입력해 주세요.</p>

        <input
          class="input"
          id="name"
          type="text"
          placeholder="이름을 입력해 주세요."
        />
        <p class="error" id="nameError">이름을 입력해 주세요.</p>
        <input
          class="input"
          id="pw1"
          type="text"
          placeholder="비밀번호를 입력해 주세요."
        />
        <p class="error" id="pw1Error">비밀번호를 입력해 주세요.</p>
        <input
          class="input"
          id="pw2"
          type="text"
          placeholder="비밀번호를 다시 입력해 주세요."
        />
        <p class="error" id="pw2Error">비밀번호를 다시 입력해 주세요.</p>
      </section>
      <section class="phone_input_wrapper">
        <input
          class="input"
          id="phone1"
          type="text"
          maxlength="3"
          oninput="changeFocus1()"
        />
        -
        <input
          class="input"
          id="phone2"
          type="text"
          maxlength="4"
          oninput="changeFocus2()"
        />
        -
        <input class="input" id="phone3" type="text" maxlength="4" />
      </section>

      <section class="auth_wrapper">
        <p id="authNum" class="auth_num">000000</p>
        <button id="sendAuth" class="send_auth" onclick="sendAuthNum()">
          인증번호 전송
        </button>
      </section>
      <section class="auth_wrapper">
        <p id="timer" class="timer"></p>
        <button
          id="authComplete"
          class="auth_complete"
          disabled
          onclick="clickAuthComplete()"
        >
          인증 확인
        </button>
      </section>
      <section class="region_wrapper">
        <select id="regionSelect" class="select">
          <option disabled selected value="">지역을 선택하세요.</option>
          <option value="서울">서울</option>
          <option value="경기">경기</option>
          <option value="인천">인천</option>
        </select>
        <p class="error" id="regionError">지역을 선택해 주세요.</p>
      </section>
      <section id="sexWrapper" class="sex_wrapper">
        <label>
          <input type="radio" name="sex" value="w" />
          여성
        </label>
        <label>
          <input type="radio" name="sex" value="m" />
          남성
        </label>
      </section>
      <p class="error" id="sexError">성별을 선택해 주세요.</p>
      <div class="division" />
      <button
        id="registerBtn"
        class="register"
        disabled
        onclick="checkValidation()"
      >
        가입하기
      </button>
    </div>
  </body>
</html>
